{% extends 'layout.html' %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{url_for('static',filename='img/home-bg.jpg') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for posts in posts %}
                    <div class="post-preview">
                        <a href="/post/{{posts.slug}}">
                            <h2 class="post-title">{{posts.title}}</h2>
                            <h3 class="post-subtitle">{{posts.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{posts.date}}
                        </p>
                        {{posts.content[0:14]}}....
                    </div>
                    {%endfor%}
                    <!-- Divider-->
                    
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    
                    <div >
                        <a class="btn btn-primary text-uppercase"  href="{{prev}}" style="float:left">&larr; Previous </a>
                        <a class="btn btn-primary text-uppercase " href="{{next}}" style="float:right">Next &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% endblock %}
