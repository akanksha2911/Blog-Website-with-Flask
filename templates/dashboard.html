{% extends 'layout.html' %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename='img/about-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Dashboard</h1>
                            <span class="subheading">This is what you can avail.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <h1>Basic actions</h1>
        <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add post</button></a>
        <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
        <h1>Upload a File</h1>
        <form  action="/uploader" method="POST" enctype="multipart/form-data">
          <input type="file" name="file1" ></input>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <h1 align="center">Edit Posts</h1>
        <table class="table" style="width:90%; border: 1px solid black;border-collapse: collapse;" align="center" >
            <thead >
              <tr style="outline: thin solid;">
                <th>S.No</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody >
                {% for post in posts%}
              <tr style="outline: thin solid;">
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                <td><a href="delete/{{post.sno}}"><button class="btn btn-primary text-uppercase" href="#!">Delete</button></a></td>
              </tr>
               {%endfor%}
            </tbody>
          </table>
           
          {% endblock %}
